<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMQ Toggle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
    }
    .switches {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 56px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #e0e0e0;
      transition: .4s;
      border-radius: 28px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 44px;
      width: 44px;
      left: 6px;
      bottom: 6px;
      background: #ffffff;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input:checked + .slider {
      background: #d0d0d0;
    }
    input:checked + .slider:before {
      transform: translateX(44px);
      background: #555555;
    }
    .label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.6rem;
      color: #333333;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }
    #time-label    { left: -160px; }
    #money-label   { left: -160px; }
    #quality-label { left: -160px; }
  </style>
</head>
<body>

<div class="switches">
  <label class="switch">
    <input type="checkbox" id="time">
    <span class="slider"></span>
    <span class="label" id="time-label">Time</span>
  </label>

  <label class="switch">
    <input type="checkbox" id="money">
    <span class="slider"></span>
    <span class="label" id="money-label">Money</span>
  </label>

  <label class="switch">
    <input type="checkbox" id="quality">
    <span class="slider"></span>
    <span class="label" id="quality-label">Quality</span>
  </label>
</div>

<script>
const toggles = {
  time:    document.getElementById('time'),
  money:   document.getElementById('money'),
  quality: document.getElementById('quality')
};

let onOrder = [];

function enforceMaxTwo(changedToggle) {
  const checked = Object.values(toggles).filter(t => t.checked);

  if (checked.length <= 2) {
    if (changedToggle.checked) {
      onOrder = onOrder.filter(id => id !== changedToggle.id);
      onOrder.push(changedToggle.id);
    } else {
      onOrder = onOrder.filter(id => id !== changedToggle.id);
    }
    return;
  }

  const oldestId = onOrder[0];
  if (oldestId && toggles[oldestId]) {
    toggles[oldestId].checked = false;
    onOrder.shift();
  }

  onOrder.push(changedToggle.id);
}

Object.values(toggles).forEach(toggle => {
  toggle.addEventListener('change', () => {
    enforceMaxTwo(toggle);
  });
});
</script>

</body>
</html>
