<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TM Toggle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="switches">
  <label class="switch">
    <input type="checkbox" id="time">
    <span class="slider"></span>
    <span class="label" id="time-label">Time</span>
  </label>

  <label class="switch">
    <input type="checkbox" id="money">
    <span class="slider"></span>
    <span class="label" id="money-label">Money</span>
  </label>
</div>

<script src="script.js"></script>
</body>
</html>
